<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

        <link rel="stylesheet" href="/static/css/login.css">
        <title>Login</title>
        <link rel="icon" type="image/svg" sizes="32x32" href="/static/images/proto 1.svg">
    </head>
    
    <body>
        <div id="logo-div" class="flex">
                <img src="/static/images/PROTO.svg" alt="proto logo">
        </div>
        <div id="form-div" class="flex">
                <h1>Welcome</h1>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <p class="lp">Login to your PROTO account</p>
                <label for="username">Username*</label>
                <input type="text" name="username" placeholder="aladerofiah" required>
                <label for="password">Password*</label>
                <div>
                    <input type="password" name="password" placeholder="*******" id="password" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p id="fpassword"><a href="./forgotten_password.html"> Forgot password?</a></p>
                <button type="submit">Continue</button>
            </form>
            <p class="create-acct">Don't have an account? <a href="/signup">Create an account</a></p>

        </div>

        <!-- <script src="/static/metadata/js/main.js"></script> -->
        <script src="/static/javascript/login.js"></script>
    </body>

</html>
