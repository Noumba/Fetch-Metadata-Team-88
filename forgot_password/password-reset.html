<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="password-reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Reset</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/proto 1.svg">

</head>
<body>

<div class="header" id="header">
<nav class="nav_bar">
 
    <div class="logo_div">
        <img src="images/proto 1.svg" alt="logo" class="image">
        <p class="logo_title">PROTO</p>
    </div>
</nav>
</div>
<main>
    <div class= "body">
     <div class="text">
        <h1>Create new password</h1>
       <p class="text-paragraph">New password must be different from previously used passwords</p>
     </div>
       <form method="post">
         <!--{% csrf_token %}-->
         <div class="password 1">
          <label for="password" class="label">New password</label></br>
          <input type="password" name="password" placeholder="Password" required>
          <p class="small">Min of 8 characters</p>
         </div></br>
         <div class="password 2">
          <label for="password" class="label1">Confirm Password</label></br>
          <input type="password" name="rt_password" placeholder="Repeat Password" required>
          <p class="small">Min of 8 characters</p>
         </div></br>
         <input type="hidden" name="user_id" value="{{ user.id }}">
         <input type="submit" value="Reset password">
      </form>
    </div>
</main>
